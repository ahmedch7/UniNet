<div class="container mt-5">
  <h2>Posts Administration</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Content</th>
        <th>User ID</th>
        <th>Likes</th>
        <th>Dislikes</th>
        <th>Report Count</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.contenuPost }}</td>
        <td>{{ post.userId }}</td>
        <td>{{ post.likes.length }}</td>
        <td>{{ post.dislikes.length }}</td>
        <td>{{ post.reportCount }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deletePost(post.postId)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
