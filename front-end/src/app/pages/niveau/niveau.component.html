

  <!-- Existing section -->
  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <div class="niveau-container row">
          <div *ngFor="let n of niveauList" class="col-xl-3 col-lg-6 niveau-card">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <mat-form-field *ngIf="editing[n._id]; else displayMode">
                      <input matInput [(ngModel)]="n.NomNiveau" placeholder="Nom du Niveau">
                    </mat-form-field>
                    <ng-template #displayMode>
                      <h5 class="card-title text-uppercase text-muted mb-0">{{ n.NomNiveau }}</h5>
                    </ng-template>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                      <i class="fas fa-layer-group"></i>
                    </div>
                  </div>
                </div>
                <div class="row mt-3 mb-0 text-muted text-sm">
                  <div class="col">
                    <button type="button" class="btn btn-primary btn-sm" *ngIf="!editing[n._id]" (click)="toUpdate(n._id)">Modifier</button>
                    <button mat-button class="btn btn-success btn-sm" *ngIf="editing[n._id]" (click)="saveUpdate(n)">Sauvegarder</button>
                    <button mat-button class="btn btn-warning btn-sm" *ngIf="editing[n._id]" (click)="cancelUpdate(n._id)">Annuler</button>
                  </div>
                  <div class="col">
                    <button mat-button class="btn btn-info btn-sm" [routerLink]="['/niveau-detail', n._id]">Détails</button>
                    <button mat-button class="btn btn-danger btn-sm" (click)="deleteNiv(n._id)">Supprimer</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New section -->
  <form [formGroup]="form" class="form-container">
    <div class="input-container">
      <h1>Nouveau Niveau</h1>
      <p>Donner le nom du nouveau niveau éducatif</p>


        <input matInput formControlName="NomNiveau" placeholder="Nom du Niveau">
        <mat-error *ngIf="form.get('NomNiveau')?.invalid && form.get('NomNiveau')?.touched">
          Le nom du niveau est requis !
        </mat-error>


      <button mat-raised-button color="primary" (click)="create()" [disabled]="form.invalid">Créer</button>
    </div>
  </form>

  <style>
    .niveau-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px; /* Ajustez l'espace entre les cartes selon vos préférences */
    }
    .niveau-card {
      width: 100%;
    }
    .card {
      background-color: white; /* Couleur de fond blanche */
      border-radius: 0.375rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgb(58 59 69 / 15%);
      margin-bottom: 1.5rem;
    }
    .card-body {
      padding: 1.25rem;
    }
    .icon {
      display: inline-flex;
      padding: 12px;
      text-align: center;
      width: 48px;
      height: 48px;
    }
    .bg-info {
      background-color: #11cdef !important;
    }
    .text-white {
      color: #fff !important;
    }
    .rounded-circle {
      border-radius: 50% !important;
    }
    .shadow {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    .btn-primary {
      background-color: #5e72e4;
      border-color: #5e72e4;
      color: #fff;
    }
    .btn-info {
      background-color: #11cdef;
      border-color: #11cdef;
      color: #fff;
    }
    .btn-danger {
      background-color: #f5365c;
      border-color: #f5365c;
      color: #fff;
    }
    .btn-success {
      background-color: #2dce89;
      border-color: #2dce89;
      color: #fff;
    }
    .btn-warning {
      background-color: #fb6340;
      border-color: #fb6340;
      color: #fff;
    }
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
      border-radius: 0.2rem;
    }
  </style>
