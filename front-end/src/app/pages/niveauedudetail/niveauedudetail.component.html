<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Niveau Details section -->
        <div *ngIf="niveau">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Niveau Details</h5>
                  <span>{{ niveau.NomNiveau }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <i class="fas fa-layer-group"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Related Classes section -->
        <div *ngIf="classes.length > 0">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Related Classes</h5>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nom de la Classe</th>
                        <th scope="col">Année Universitaire</th>
                        <th scope="col">Étudiants</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let classe of classes">
                        <td>{{ classe.NomClasse }}</td>
                        <td>{{ classe.AnneUniversitaire }}</td>
                        <td>{{ classe.User }}   </td>
                        <td>
                          <button mat-button class="btn btn-info btn-sm" (click)="navigateToClassDetail(classe._id)">Voir Détails</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <i class="fas fa-layer-group"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Loading section -->
        <div *ngIf="!niveau && classes.length === 0">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Loading...</h5>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <i class="fas fa-spinner fa-spin"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    .card {
      background-color: white;
      border-radius: 0.375rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgb(58 59 69 / 15%);
      margin-bottom: 1.5rem;
    }
    .card-body {
      padding: 1.25rem;
    }
    .icon {
      display: inline-flex;
      padding: 12px;
      text-align: center;
      width: 48px;
      height: 48px;
    }
    .bg-info {
      background-color: #11cdef !important;
    }
    .text-white {
      color: #fff !important;
    }
    .rounded-circle {
      border-radius: 50% !important;
    }
    .shadow {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    .btn-primary {
      background-color: #5e72e4;
      border-color: #5e72e4;
      color: #fff;
    }
    .btn-info {
      background-color: #11cdef;
      border-color: #11cdef;
      color: #fff;
    }
    .btn-danger {
      background-color: #f5365c;
      border-color: #f5365c;
      color: #fff;
    }
    .btn-success {
      background-color: #2dce89;
      border-color: #2dce89;
      color: #fff;
    }
    .btn-warning {
      background-color: #fb6340;
      border-color: #fb6340;
      color: #fff;
    }
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
      border-radius: 0.2rem;
    }
    .table {
      width: 100%;
      margin-bottom: 1rem;
      color: #212529;
    }
    .table th,
    .table td {
      padding: 0.75rem;
      vertical-align: top;
      border-top: 1px solid #dee2e6;
    }
    .table thead th {
      vertical-align: bottom;
      border-bottom: 2px solid #dee2e6;
    }
    .table tbody + tbody {
      border-top: 2px solid #dee2e6;
    }
  </style>
