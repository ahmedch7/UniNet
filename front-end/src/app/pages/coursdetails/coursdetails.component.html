<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<div class="cours-container row">
  <div *ngFor="let course of courses" class="col-xl-3 col-lg-6 cours-card">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0" *ngIf="!editing[course._id]">{{ course.NomCours }}</h5>
            <input class="form-control" *ngIf="editing[course._id]" [(ngModel)]="course.NomCours">
            <p class="mt-3 mb-0 text-muted text-sm" *ngIf="!editing[course._id]">
              {{ course.Description }}
            </p>
            <textarea class="form-control" *ngIf="editing[course._id]" [(ngModel)]="course.Description"></textarea>
            <p class="mt-3 mb-0 text-muted text-sm">
              Published on: {{ course.Datepub | date:'short' }}
            </p>
            <p class="mt-3 mb-0 text-muted text-sm">
              Files: {{ course.files }}
            </p>
            <input type="file" *ngIf="editing[course._id]" (change)="onFileChange($event, course)">
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-info text-white rounded-circle shadow">
              <i class="fas fa-book"></i>
            </div>
          </div>
        </div>
        <div class="row mt-3 mb-0 text-muted text-sm">
          <div class="col">
            <button mat-button class="btn btn-danger btn-sm" (click)="deleteCours(course._id)">Delete</button>
            <button mat-button class="btn btn-outline-danger btn-sm" *ngIf="!editing[course._id]" (click)="toUpdate(course._id)">Mettre Ã  jour</button>
            <button mat-button class="btn btn-outline-success btn-sm" *ngIf="editing[course._id]" (click)="saveUpdate(course)">Sauvegarder</button>
            <button mat-button class="btn btn-outline-secondary btn-sm" *ngIf="editing[course._id]" (click)="cancelUpdate(course._id)">Annuler</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noCourses>
  <p>No courses found for this class.</p>
</ng-template>
<h2>Create New Course</h2>
<form [formGroup]="coursForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="NomCours">Course Name</label>
    <input id="NomCours" formControlName="NomCours" class="form-control" />
  </div>
  <div class="form-group">
    <label for="Description">Description</label>
    <textarea id="Description" formControlName="Description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="files">Upload File</label>
    <input type="file" id="files" (change)="onFileChange($event)" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
