<h2>Create University</h2>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nom">Name</label>
    <input id="nom" formControlName="nom">
  </div>
  <div>
    <label for="adresse">Adresse</label>
    <input id="adresse" formControlName="adresse">
  </div>
  <div>
    <label for="emailContact">Contact Email</label>
    <input id="emailContact" formControlName="emailContact">
  </div>
  <div>
    <label for="telephoneContact">Contact Telephone</label>
    <input id="telephoneContact" formControlName="telephoneContact">
  </div>
  <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
  <button type="submit">Create</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
