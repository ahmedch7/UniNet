<div style="margin-left: 20px; display: flex; ">
  <h1 style="margin-left: 20px; flex: 10;">Vos voitures</h1>
  <button style="flex: 1;margin-right: 5%;" (click)="addVoiture()" class="btn btn btn-outline-primary btn-sm" > ajouter une voiture </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="modeleDto">
    <th mat-header-cell *matHeaderCellDef> Modele </th>
    <td mat-cell *matCellDef="let element"> {{element.modeleDto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="marqueDto">
    <th mat-header-cell *matHeaderCellDef> Marque </th>
    <td mat-cell *matCellDef="let element"> {{element.marqueDto}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="matriculeDto">
    <th mat-header-cell *matHeaderCellDef> Matricule </th>
    <td mat-cell *matCellDef="let element"> {{element.matriculeDto}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="kilometrageDto">
    <th mat-header-cell *matHeaderCellDef> kilometrage </th>
    <td mat-cell *matCellDef="let element"> {{element.kilometrageDto}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="numChassisDto">
    <th mat-header-cell *matHeaderCellDef> No. chassis </th>
    <td mat-cell *matCellDef="let element"> {{element.numChassisDto}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <div style="display: flex ;">
        <button (click)="getPreodres(element.idDto)" class="btn btn-primary btn-sm" style="flex: 1 ;">Preodres</button>
        <button (click)="takeAppoinement(element.idDto)" class="btn btn-success btn-sm" style="flex: 1 ; margin-left: 2%;" > Rendez-Vous</button>
        <button (click)="updateVoiture(element.idDto)" class="btn btn-secondary btn-sm" style="flex: 1 ;margin-left: 2%;">Mettre a jour</button>
        <button (click)="delete(element.idDto)" class="btn btn-danger btn-sm" style="flex: 1 ; margin-left: 2%;">supprimer</button>
        <!-- <p *ngIf="hasPreordre(element.idDto)" style="flex: 1 ;margin-left: 5%;">En cours de traitement</p> -->

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
