<!-- Start Inner Banner -->
<div class="inner-banner inner-bg7">
    <div class="container"    >
        <div class="inner-title text-center">
            <h3>Se connecter</h3>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li><i class='bx bxs-chevron-right'></i></li>
                <li> connectez-vous   </li>
            </ul>
        </div>
    </div>
</div>
<!-- Inner Banner End -->

<!-- Start Sign In Area -->
<div class="sign-in-area pt-100 pb-70">
    <div class="container">
        <div class="user-all-form">
            <div class="contact-form">
                <div class="section-title text-center">
                    <span class="span-bg">Se connecter</span>
                    <h2>connectez-vous à votre compte!</h2>
                </div>

                <form id="contactForm" [formGroup]="signInForm">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" formControlName="username">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Mot de passe" formControlName="password">
                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-6 form-condition">
                            <div class="agree-label">
                                <input type="checkbox" id="chb1">
                                <label for="chb1">Se souvenir de moi</label>
                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-6">
                            <a class="forget" routerLink="/forgotPassword">Mot de passe oublié?</a>
                        </div>

                        <div class="col-lg-12 text-center">
                            <button type="submit" (click)="signIn()" class="default-btn">connexion</button>
                        </div>

                        <div class="col-lg-12">
                            <p class="account-desc">Vous n’êtes pas un membre ? <a routerLink="/sign-up">Créer Votre Compte</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Sign In Area End -->
