<!-- Start Inner Banner -->
<div class="inner-banner inner-bg7">
    <div class="container"    >
        <div class="inner-title text-center">
            <h3>Se connecter</h3>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li><i class='bx bxs-chevron-right'></i></li>
                <li> connectez-vous   </li>
            </ul>
        </div>
    </div>
</div>
<!-- Inner Banner End -->

<!-- Start Sign In Area -->
<div class="sign-in-area pt-100 pb-70">
    <div class="container">
        <div class="user-all-form">
            <div class="contact-form">
                <div class="section-title text-center">
                    <span class="span-bg">Mot de passe oublié</span>
                    <h2>recupérer votre mot de passe!</h2>
                </div>

                <form id="contactForm" [formGroup]="forgotPasswordForm">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" formControlName="username">
                            </div>
                        </div>
                        <div style="display: flex; margin-top: 10%;">
                            <!-- <div class="col-lg-12 text-center" style="flex: 1;">
                                <button type="submit" (click)="annuler()" class="default-btn">Annuler</button>
                            </div> -->
                            <div class="col-lg-12 text-center" style="flex: 1;">
                                <button type="submit" (click)="forgotPassword()" class="default-btn">connexion</button>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Sign In Area End -->
